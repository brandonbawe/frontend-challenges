<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Frontend Mentor | Intro section with dropdown navigation</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <header>
      <div class="container">
        <nav>
          <div>
            <div class="logo-box">
              <p class="logo-text">snap</p>
            </div>
            <ul class="nav-links">
              <li><a href="#">Features</a></li>
              <li><a href="#">Company</a></li>
              <li><a href="#">Careers</a></li>
              <li><a href="#">About</a></li>
            </ul>
          </div>
          <div class="auth-links">
            <p><a href="#">Login</a></p>
            <a href="#" class="btn btn-outline-primary">Register</a>
          </div>
        </nav>
      </div>
    </header>

    <main>
      <section class="hero-section">
        <div class="hero-text-con">
          <p class="heading">
            Make <br />
            remote work
          </p>
          <p class="lead-paragraph">
            Get your team in sync, no matter your location. Streamline
            processes, create team rituals, and watch productivity soar.
          </p>
          <a href="#" class="btn btn-primary">Learn more</a>
        </div>
        <div class="hero-img-con">
          <img src="./assets/images/image-hero-desktop.png" alt="" />
        </div>
      </section>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Damue Brandon Bawe</a>.
    </div>
  </body>
</html>
