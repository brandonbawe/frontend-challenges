<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
<main>
  <div class="nft-card">
    <div class="card-img">
      <img src="./assets/images/image-equilibrium.jpg" alt="">
    </div>
    <div class="card-body">
      <p class="heading">Equilibrium #3412</p>
      <p class="description">Our equilibrium collection promotes balance and calm.</p>
      <div>
        <p class="price"><img src="./assets/images/icon-ethereum.svg" alt="ethereum icon"> 0.041 ETH</p>
        <p class="time-left"><img src="./assets/images/icon-clock.svg" alt="clock icon"> 3 days left</p>
      </div>
    </div>
    <div class="card-footer">
      <div class="avatar">
        <img src="./assets/images/image-avatar.png" alt="">
      </div>
      <p>Creation of <span class="text-white">Jules Wyvern</span></p>
    </div>
  </div>
</main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Damue Brandon Bawe</a>.
  </div>
</body>
</html>
